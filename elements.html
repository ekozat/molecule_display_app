<!doctype html>
<html>
  <head>
    <title> Element Manipulation </title>
    <!-- Imports jQuery libary = needs to be before other js script imports-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="molecule.js" /></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <input type="button" value="Main Page" onclick="location.href='view.html'"/>
  </head>

  <body>
    <h1> Molecule Displayer </h1>
    <div id="existing_elements">
      <h2> Existing Elements</h2>
      <table id="table_elements">
        <tr> <th>Element Number</th> <th>Element Code</th> <th>Element name</th> 
          <th>Colour 1</th> <th>Colour 2</th> <th>Colour 3</th> <th>Radius</th>
        </tr>
      </table>
    </div>

    <div id="new_elements">
      <section>
        <h2> Element Manipulation</h2>
      </section>
      <label>Element Number:</label>
      <input type="number" id="element_num" value="1" required>
      <br/>
      <label>Element Code:</label>
      <input type="text" id="element_code" value="H" required>
      <br/>
      <label>Element Name:</label>
      <input type="text" id="element_name" value="Hydrogen" required>
      <br/>
      <label for="colorpicker">Colour1:</label>
      <input type="color" id="colorpicker1" value="#000000">
      <br/>
      <label for="colorpicker">Colour2:</label>
      <input type="color" id="colorpicker2" value="#000000">
      <br/>
      <label for="colorpicker">Colour3:</label>
      <input type="color" id="colorpicker3" value="#000000">
      <br/>
      <label>Radius:</label>
      <input type="number" id="radius" value="25" required>
      <br/>
      <label for="action">Choose an Action:</label>
      <select id="action" required>
        <option value="">--Please choose an option--</option>
        <option value="1">Add Element</option>
        <option value="0">Remove Element</option>
      </select>
      <br/>
      <input type="submit" id="element_button" value="Update Database"/>
  </div>
  </body>
</html>
