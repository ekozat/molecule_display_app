<!doctype html>
<html>
  <head>
    <title> Molecule Selection </title>
    <!-- Imports jQuery libary = needs to be before other js script imports-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="molecule.js" /></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <input type="button" value="Main Page" onclick="location.href='view.html'"/>
  </head>

  <body>
    <div id="choice">
    <br/>
      <label for="mol_choice">Choose an Molecule:</label>

    <br/>
    <input type="button" value="View Molecule" onclick="location.href='molecule.svg'"/>

</html>
