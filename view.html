<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
    <script src="molecule.js" /></script>
    <title> Menu </title>
  </head>
  <body>
    <h1> Molecule Displayer </h1>
    <section id="elements">
      <h2> Element Manipulation</h2>
      <form id="form_id" enctype="multipart/form-data" method="post">
        <label>Element Number:</label>
        <input type="text" id="elementnum"/>
        <br/>
        <label>Element Code:</label>
        <input type="text" id="elementcode">
        <br/>
        <label>Element Name:</label>
        <input type="text" id="elementname">
        <br/>
        <label>Radius:</label>
        <input type="text" id="radius">
        <br/>
        <input type="submit" id="elementAdd"> Add Element </input>
      </form>
  </body>
</html>
